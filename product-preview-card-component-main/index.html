<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 

<link rel="stylesheet" href="styles.css">


  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <div class="image">

    <img src="./images/image-product-mobile.jpg" alt="Chanel perfume bottle" class="mbl-img">

    <img src="./images/image-product-desktop.jpg" alt="Chanel perfume bottle" class="dsk-img">

    </div>

    <section class="text">

      <h1>Perfume</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <aside>

        <h3>$149.99</h3>

        <h4>$169.99</h4>

      </aside>

      <button class="button"
              type="button">

        <img src="./images/icon-cart.svg" alt="shopping cart">

        Add to Cart

      </button>

    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Goonie Codes</a>.
  </footer>
</body>
</html>
